<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi" aria-hidden="true">::before</i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg" aria-hidden="true">::before</i>
        <i class="fas fa-bolt" aria-hidden="true">::before</i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg" aria-hidden="true"> ::before </i>
        </span>
        <span>
          <i class="fas fa-comment-dots fa-lg" aria-hidden="true"> ::before </i>
        </span>
        <span>
            <i class="fas fa-music fa-lg" aria-hidden="true"> ::before </i>
        </span>
        <span>
            <i class="fas fa-cog fa-lg" aria-hidden="true"> ::before </i>
        </span>
      </div>
    </header>
    
  </body>
</html>
